<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta - Eres mi Luna</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0d0d1a, #000);
      overflow: hidden;
      font-family: 'Segoe Script', cursive;
      color: white;
    }

    /* Nombre arriba */
    .name {
      font-size: 2rem;
      font-weight: bold;
      color: #ffe066;
      text-shadow: 0 0 8px rgba(255, 255, 150, 0.9),
                   0 0 16px rgba(255, 255, 180, 0.7);
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    /* Luna principal */
    .moon {
      position: relative;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #cfcfcf, #999);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(200, 200, 255, 0.7),
                  0 0 100px rgba(180, 180, 255, 0.5);
      animation: pulse 4s infinite alternate;
    }

    /* CrÃ¡teres (relativos al tamaÃ±o de la luna) */
    .moon::before,
    .moon::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(0,0,0,0.15);
    }

    .moon::before {
      width: 20%;
      height: 20%;
      top: 20%;
      left: 25%;
    }

    .moon::after {
      width: 12%;
      height: 12%;
      top: 55%;
      left: 60%;
    }

    /* Halo suave */
    .glow {
      position: absolute;
      width: 140%;
      height: 140%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(200,200,255,0.3), transparent 70%);
      top: -20%;
      left: -20%;
      animation: shimmer 6s infinite alternate;
    }

    /* Texto debajo */
    .mensaje {
      position: absolute;
      top: calc(100% + 30px);
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #e0e0ff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    /* Estrellas cayendo */
    .star {
      position: absolute;
      top: -20px;
      color: #fff;
      font-size: 1.2rem;
      animation: fall linear infinite;
      text-shadow: 0 0 6px #fff, 0 0 10px #fff;
    }

    /* Animaciones */
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes shimmer {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.15); }
    }

    @keyframes fall {
      0% { transform: translateY(-40px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(180deg); opacity: 0; }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .moon { width: 130px; height: 130px; }
      .mensaje { font-size: 1.2rem; }
      .name { font-size: 1.4rem; }
      .star { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="name">ðŸ’› Nombre de tu persona ðŸ’›</div>
  <div class="moon">
    <div class="glow"></div>
    <div class="mensaje">En mis dÃ­as mÃ¡s oscuros,<br>tÃº eres mi luna ðŸŒ™</div>
  </div>

  <script>
    // Generar estrellas cayendo
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.textContent = "âœ¦";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (4 + Math.random() * 6) + "s";
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 10000);
    }

    setInterval(createStar, 500);
  </script>
</body>
</html>
