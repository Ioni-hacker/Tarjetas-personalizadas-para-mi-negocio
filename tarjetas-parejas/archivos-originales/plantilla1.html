<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Ti ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      animation: fadeIn 2s ease-in-out;
    }

    .card h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      color: #333;
    }

    /* Animaci√≥n corazones */
    .heart {
      position: absolute;
      bottom: -50px;
      color: #ff477e;
      font-size: 48px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Para {{NOMBRE}}</h1>
    <p>{{MENSAJE}}</p>
  </div>

  <!-- corazones flotando -->
  <span class="heart" style="left:10%;">‚ù§Ô∏è</span>
  <span class="heart" style="left:30%; animation-delay: 2s;">üíñ</span>
  <span class="heart" style="left:50%; animation-delay: 4s;">üíï</span>
  <span class="heart" style="left:70%; animation-delay: 1s;">‚ù§Ô∏è</span>
  <span class="heart" style="left:90%; animation-delay: 3s;">üíû</span>
</body>
</html>
