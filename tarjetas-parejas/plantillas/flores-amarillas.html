<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITULO_PERSONALIZADO}}</title>
    <style>
        /* Variables CSS */
        :root {
            --dark-color: #010113;
            --fondo-flores: url('images/fondoflores.gif');
        }

        /* Reset y configuración base */
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* Agrega esto dentro de la etiqueta <style> */
        .flores-texto-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0 10px 0;
            text-align: center;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: yellow;
            font-weight: bold;
            z-index: 30;
            pointer-events: none;
            text-shadow: 0 2px 10px #000, 0 0 8px #fff700;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 60%, transparent 100%);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* PANTALLA INICIAL */
        .screen-inicial {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
            width: 100%;
            max-width: 100vw;
        }

        .screen-inicial.hidden {
            display: none;
        }

        .screen-inicial h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 10px;
            color: white;
            word-break: break-word;
            line-height: 1.1;
        }

        .screen-inicial h1 span {
            display: inline-block;
            position: relative;
            font-size: inherit;
            color: white;
            animation: shadowEffect 1.5s infinite;
            animation-fill-mode: forwards;
        }

        @keyframes shadowEffect {
            0% {
                color: white;
                text-shadow: 0px 0px 5px yellow;
            }
            50% {
                color: yellow;
                text-shadow: 0px 0px 15px yellow, 0px 0px 20px yellow;
            }
            100% {
                color: white;
                text-shadow: 0px 0px 5px yellow;
            }
        }

        .screen-inicial h1 span:nth-child(1) { animation-delay: 0s; }
        .screen-inicial h1 span:nth-child(2) { animation-delay: 0.2s; }
        .screen-inicial h1 span:nth-child(3) { animation-delay: 0.4s; }
        .screen-inicial h1 span:nth-child(4) { animation-delay: 0.6s; }
        .screen-inicial h1 span:nth-child(5) { animation-delay: 0.8s; }
        .screen-inicial h1 span:nth-child(6) { animation-delay: 1s; }
        .screen-inicial h1 span:nth-child(7) { animation-delay: 1.2s; }
        .screen-inicial h1 span:nth-child(8) { animation-delay: 1.4s; }
        .screen-inicial h1 span:nth-child(9) { animation-delay: 1.6s; }
        .screen-inicial h1 span:nth-child(10) { animation-delay: 1.8s; }

        .screen-inicial h2 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: yellow;
            margin-bottom: 30px;
            padding: 0 10px;
            text-align: center;
        }

        .screen-inicial button {
            background-color: yellow;
            color: black;
            border: none;
            padding: clamp(8px, 2vw, 15px) clamp(16px, 4vw, 30px);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            border-radius: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.3s;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screen-inicial button:hover {
            box-shadow: 0px 0px 20px yellow;
            transform: scale(1.05);
        }

        .screen-inicial button:active {
            box-shadow: 0px 0px 30px yellow;
        }

        /* Corazones flotantes pantalla inicial */
        .heart-inicial {
            position: absolute;
            bottom: -50px;
            width: clamp(20px, 3vw, 30px);
            height: clamp(20px, 3vw, 30px);
            background-color: transparent;
            animation: moveUp 6s linear infinite, float 2s ease-in-out infinite;
        }

        @keyframes moveUp {
            0% {
                bottom: -50px;
                opacity: 0.8;
                transform: translateX(0);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(50px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .heart-inicial::before,
        .heart-inicial::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart-inicial::before {
            top: -50%;
            left: 0;
        }

        .heart-inicial::after {
            left: 50%;
            top: 0;
        }

        .heart-inicial:nth-child(1n) { background-color: pink; }
        .heart-inicial:nth-child(2n) { background-color: red; }
        .heart-inicial:nth-child(3n) { background-color: yellow; }
        .heart-inicial:nth-child(4n) { background-color: purple; }
        .heart-inicial:nth-child(5n) { background-color: #ff69b4; }
        .heart-inicial:nth-child(6n) { background-color: #ffd700; }

        .heart-inicial.small {
            width: clamp(15px, 2vw, 20px);
            height: clamp(15px, 2vw, 20px);
        }

        .heart-inicial.large {
            width: clamp(35px, 5vw, 50px);
            height: clamp(35px, 5vw, 50px);
        }

        /* PANTALLA DE FLORES - ESTILO ORIGINAL */
        .screen-flores {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        .screen-flores.active {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        /* Fondo personalizable para las flores */
        .screen-flores.active::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--fondo-flores);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1
        }

        /* Botón volver */
        .btn-volver {
            position: fixed;
            top: clamp(10px, 2vh, 20px);
            right: clamp(10px, 2vw, 20px);
            background-color: yellow;
            color: black;
            border: none;
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 3vw, 20px);
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-volver:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        /* ESTILO ORIGINAL DE LAS FLORES */
      /*  .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                linear-gradient(90deg, rgb(255, 94, 0), rgb(240, 240, 240));
        }*/

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        /* FLORES ORIGINALES (CENTRO) */
        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }
        .flower--1 .flower__line {
            height: 70vmin;
            animation-delay: 0.3s;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }
        .flower--2 .flower__line {
            height: 60vmin;
            animation-delay: 0.6s;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }
        .flower--3 .flower__line {
            animation-delay: 0.9s;
            height: 60vmin;
        }

        /* NUEVAS FLORES LATERALES */
        .flower--4 {
            left: -15%;
            transform: rotate(10deg);
            animation: moving-flower-1 4.5s linear infinite;
        }
        .flower--4 .flower__line {
            height: 50vmin;
            animation-delay: 1.2s;
        }

        .flower--5 {
            right: -10%;
            transform: rotate(-12deg);
            animation: moving-flower-2 3.8s linear infinite;
        }
        .flower--5 .flower__line {
            height: 45vmin;
            animation-delay: 1.5s;
        }
                /* NUEVAS FLORES ADICIONALES */
        .flower--6 {
            left: -25%;
            transform: rotate(-8deg);
            animation: moving-flower-3 3.5s linear infinite;
        }
        .flower--6 .flower__line {
            height: 45vmin;
            animation-delay: 1.8s;
        }

        .flower--7 {
            right: -20%;
            transform: rotate(15deg);
            animation: moving-flower-1 4.2s linear infinite;
        }
        .flower--7 .flower__line {
            height: 35vmin;
            animation-delay: 2.1s;
        }

        .flower--8 {
            left: 75%;
            transform: rotate(-10deg);
            animation: moving-flower-2 3.8s linear infinite;
        }
        .flower--8 .flower__line {
            height: 25vmin;
            animation-delay: 2.4s;
        }

        .flower--9 {
            left: 25%;
            transform: rotate(5deg);
            animation: moving-flower-3 4.1s linear infinite;
        }
        .flower--9 .flower__line {
            height: 28vmin;
            animation-delay: 2.7s;
        }

        /* Aplicar animaciones de hojas para todas las flores */
        .flower--1 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }
        .flower--1 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }
        .flower--1 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }
        .flower--1 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }
        .flower--1 .flower__line__leaf--5 {
            animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
        }
        .flower--1 .flower__line__leaf--6 {
            animation: blooming-leaf-left var(--fl-speed) 2s backwards;
        }

        .flower--2 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }
        .flower--2 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }
        .flower--2 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }
        .flower--2 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }

        .flower--3 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }
        .flower--3 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }
        .flower--3 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }
        .flower--3 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }

        .flower--4 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
        }
        .flower--4 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
        }
        .flower--4 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
        }
        .flower--4 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
        }

        .flower--5 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 3.1s backwards;
        }
        .flower--5 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.9s backwards;
        }
        .flower--5 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.7s backwards;
        }
        .flower--5 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.5s backwards;
        }
                /* Animaciones de hojas para flores nuevas */
        .flower--6 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 3.4s backwards;
        }
        .flower--6 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 3.2s backwards;
        }
        .flower--6 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 3.0s backwards;
        }
        .flower--6 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.8s backwards;
        }

        .flower--7 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 3.7s backwards;
        }
        .flower--7 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 3.5s backwards;
        }
        .flower--7 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 3.3s backwards;
        }
        .flower--7 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 3.1s backwards;
        }

        .flower--8 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 4.0s backwards;
        }
        .flower--8 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 3.8s backwards;
        }
        .flower--8 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 3.6s backwards;
        }
        .flower--8 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 3.4s backwards;
        }

        .flower--9 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 4.3s backwards;
        }
        .flower--9 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 4.1s backwards;
        }
        .flower--9 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 3.9s backwards;
        }
        .flower--9 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 3.7s backwards;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }
        .flower__leafs--1 {
            animation-delay: 1.1s;
        }
        .flower__leafs--2 {
            animation-delay: 1.4s;
        }
        .flower__leafs--3 {
            animation-delay: 1.7s;
        }
        .flower__leafs--4 {
            animation-delay: 2.0s;
        }
        .flower__leafs--5 {
            animation-delay: 2.3s;
        }
        /* Delays para las flores nuevas */
        .flower__leafs--6 {
            animation-delay: 2.6s;
        }
        .flower__leafs--7 {
            animation-delay: 2.9s;
        }
        .flower__leafs--8 {
            animation-delay: 3.2s;
        }
        .flower__leafs--9 {
            animation-delay: 3.5s;
        }
        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #e7b201;
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #e6f331;
            background-image: linear-gradient(to top, #e6f331, #e6f331);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }

        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }

        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }

        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, #e6f331, #e6f331);
            z-index: 1;
            opacity: 0.8;
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background-image: repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 10%, #056d24, #028137);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(12, 94, 32, 0.4), #028137);
        }

        .flower__line__leaf--1 {
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--2 {
            top: 45%;
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4,
        .flower__line__leaf--6 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }

        .flower__line__leaf--4 {
            top: 40%;
        }

        .flower__line__leaf--5 {
            top: 0;
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0.6);
        }

        .flower__line__leaf--6 {
            top: -2%;
            left: -450%;
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0.6);
        }

        /* CORAZONES BURBUJAS - ESTILO ORIGINAL */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            z-index: 200;
            border-radius: 50%;
        }

        .bubble:nth-child(1) {
            top: 8%;
            left: 60%;
            height: 11vmin;
            width: 11vmin;
            animation: love-burst 3s infinite 0s;
            box-shadow: inset 0 0 0 5.5vmin transparent;
            transform: translate(0, 0.05em) scale(0);
            transform-origin: center bottom;
        }

        .bubble:nth-child(2) {
            top: 83%;
            left: 14%;
            height: 20vmin;
            width: 20vmin;
            animation: love-burst 3s infinite 0.15s;
            box-shadow: inset 0 0 0 10vmin transparent;
            transform: translate(0, 0.75em) scale(0);
            transform-origin: center bottom;
        }

        .bubble:nth-child(3) {
            top: 25%;
            left: 49%;
            height: 4vmin;
            width: 4vmin;
            animation: love-burst 3s infinite 0.3s;
            box-shadow: inset 0 0 0 2vmin transparent;
            transform: translate(0, 0.5em) scale(0);
            transform-origin: center bottom;
        }

        .bubble:nth-child(4) {
            top: 63%;
            left: 93%;
            height: 3vmin;
            width: 3vmin;
            animation: love-burst 3s infinite 0.45s;
            box-shadow: inset 0 0 0 1.5vmin transparent;
            transform: translate(0, 0.35em) scale(0);
            transform-origin: center bottom;
        }

        .bubble:nth-child(5) {
            top: 7%;
            left: 56%;
            height: 18vmin;
            width: 18vmin;
            animation: love-burst 3s infinite 0.6s;
            box-shadow: inset 0 0 0 9vmin transparent;
            transform: translate(0, 0.3em) scale(0);
            transform-origin: center bottom;
        }

        .bubble:nth-child(6) {
            top: 10%;
            left: 68%;
            height: 5vmin;
            width: 5vmin;
            animation: love-burst 3s infinite 0.75s;
            box-shadow: inset 0 0 0 2.5vmin transparent;
            transform: translate(0, 1.1em) scale(0);
            transform-origin: center bottom;
        }

        .bubble:nth-child(7) {
            top: 68%;
            left: 1%;
            height: 5vmin;
            width: 5vmin;
            animation: love-burst 3s infinite 0.9s;
            box-shadow: inset 0 0 0 2.5vmin transparent;
            transform: translate(0, 0.15em) scale(0);
            transform-origin: center bottom;
        }

    <script>
        // Variable global para el audio
        let musicStarted = false;

        // Crear efecto de letras animadas
        function initTitle() {
            const title = document.getElementById('title');
            const titleText = title.innerText;
            title.innerHTML = '';

            titleText.split('').forEach((letter, index) => {
                const span = document.createElement('span');
                span.textContent = letter === ' ' ? '\u00A0' : letter;
                title.appendChild(span);
            });
        }

        // Crear corazones flotantes pantalla inicial
        function createHeartInicial() {
            const heart = document.createElement('div');
            heart.classList.add('heart-inicial');
            heart.classList.add(Math.random() > 0.5 ? 'small' : 'large');
            heart.style.left = `${Math.random() * 95}vw`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Función para inicializar música (COMO EN LA CARTA)
        function startMusic() {
            if (musicStarted) return;
            
            const audio = document.getElementById('bg-music');
            audio.volume = 0.7;
            audio.loop = true;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        console.log('🎵 Música iniciada');
                        musicStarted = true;
                    })
                    .catch(error => {
                        console.log('Error de audio:', error);
                    });
            }
        }

        // Mostrar pantalla de flores
        function mostrarFlores() {
            // Iniciar música SI O SI
            startMusic();
            
            document.getElementById('screenInicial').classList.add('hidden');
            document.getElementById('screenFlores').classList.add('active');
        }

        // Volver al inicio
        function volverInicio() {
            document.getElementById('screenInicial').classList.remove('hidden');
            document.getElementById('screenFlores').classList.remove('active');
        }

        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            initTitle();
            // Corazones cada 100ms
            setInterval(createHeartInicial, 100);
        });

        // EVENTOS PARA ACTIVAR MÚSICA EN CUALQUIER INTERACCIÓN
        document.addEventListener('click', startMusic);
        document.addEventListener('touchstart', startMusic);
        document.addEventListener('keydown', startMusic);
        document.addEventListener('mousemove', startMusic);

        // Manejar visibilidad de la página
        document.addEventListener('visibilitychange', function() {
            const audio = document.getElementById('bg-music');
            if (document.hidden) {
                if (audio && !audio.paused) {
                    audio.pause();
                }
            } else {
                if (audio && musicStarted) {
                    audio.play().catch(e => console.log('Error al reanudar:', e));
                }
            }
        });
