<body>

  <div class="modal-carta" id="modalCarta" style="display:none;">

  <script>
    // Corazones flotando animados
    function crearCorazon() {
      const heart = document.createElement("span");
      heart.className = "floating-heart";
      const emojis = ["‚ù§", "üíñ", "üíû", "üíó", "‚ú®", "üíù", "üíì", "üíò"];
      heart.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = (Math.random() * 18 + 28) + "px";
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      document.getElementById("hearts-bg").appendChild(heart);
      setTimeout(() => {
        heart.style.transform = `translateY(-110vh)`;
        heart.style.opacity = 0;
      }, 100);
      setTimeout(() => heart.remove(), 6200);
    }
    setInterval(crearCorazon, 600);

    // Mostrar modal al presionar "Abrir"
    const btnAbrir = document.getElementById('btnAbrir');
    const modalCarta = document.getElementById('modalCarta');
    const modalContent = document.getElementById('modalContent');
    btnAbrir.addEventListener('click', abrirCarta);
    btnAbrir.addEventListener('keydown', function(e){if(e.key==='Enter'){abrirCarta();}});

    function abrirCarta() {
      btnAbrir.style.display = 'none !important';
      btnAbrir.style.visibility = 'hidden';
      btnAbrir.style.opacity = '0';
      modalCarta.style.display = 'flex';
      modalCarta.classList.add('abierta');
      setTimeout(()=>{
        modalContent.style.display = 'flex';
        btnAbrir.remove();
      }, 350);
    }
  </script>

  <script>
    const audio = document.getElementById('bg-music');
    let musicStarted = false;
    
    function startMusic() {
      if (!musicStarted) {
        audio.play().then(() => {
          console.log('M√∫sica iniciada correctamente');
          musicStarted = true;
        }).catch((error) => {

        });

    // M√∫ltiples eventos para asegurar que la m√∫sica inicie
    document.body.addEventListener('click', startMusic);
